<!doctype html>
<html lang="ru">
<head>
   <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Погодное приложение</h1>
        <p class="lead text-muted">Приложение показывает погоду в вашем городе</p>
      </div>
    </div>
  </section>

<div class="container mt-5">
    <div row = "row">
        <div class="col-5 offset-1">
            <form action="" method="post">
                {% csrf_token %}
            <label for="city">Город</label>
            {{ form.name }}
             <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>
        </div>
    </div>
</div>

<div class="col-4 offset-1">
    <h1>Информация</h1>
    {% for info in all_info %}

    <div class="alert alert-danger">
        <div class="alert alert-danger">
            <b>Город</b>{{ info.city }}<br>
            <b>Температура</b>{{ info.temp }}<sup>0</sup><br>
            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt = "Фото погоды" class="img-thunbnail">
        </div>
    </div>
    {%endfor%}
</div>


</body>
</html>
